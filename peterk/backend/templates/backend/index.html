{% extends 'backend/layout.html' %}
{% load static %}

{% block head %}
<title>Peter Kulisov</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
<link rel="stylesheet" href="{% static 'styles/index.css' %}">
<script src="{% static 'scripts/index.js' %}" defer></script>
{% endblock %}
{% block body %}
<div class="split-slideshow">
    <div class="slideshow">
      <div class="slider">
        <div class="item">
          <img src="{% static 'images/together.gif' %}" />
        </div>
        <div class="item">
          <img src="{% static 'images/backend.jpg' %}" />
        </div>
        <div class="item">
          <img src="{% static 'images/frontend.jpg' %}" />
        </div>
        <div class="item">
        <img src="{% static 'images/ui_ux.jpg' %}" />
        </div>
      </div>
    </div>
    <div class="slideshow-text">
      <div class="item" style="font-weight: bold;">Let's do it together</div>
      <div class="item">Backend</div>
      <div class="item">Frontend</div>
      <div class="item">UI/UX</div>
    </div>
  </div>
  
<a class="exit_a"  href="{% url 'portfolio' %}" alt="portfolio">EXPLORE MORE
</a>
{% endblock %}
